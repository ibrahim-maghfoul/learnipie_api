<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Mobile Phone Screenshots Grid with Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="swiper-bg ">
     

  <div class="swiper mySwiper">
    <h1 class="text-white mb-4 animated slideInDown">App Screenshots</h1>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="/img/app stores screens-01.png" />
      </div>
      <div class="swiper-slide">
        <img src="/img/app stores screens-02.png" />
      </div>
      <div class="swiper-slide">
        <img src="/img/app stores screens-03.png" />
      </div>
      <div class="swiper-slide">
        <img src="/img/app stores screens-04.png" />
      </div>
      <div class="swiper-slide">
        <img src="/img/app stores screens-05.png" />
      </div>
      <div class="swiper-slide">
        <img src="/img/app stores screens-06.png" />
      </div>
      <div class="swiper-slide">
        <img src="/img/app stores screens-07.png" />
      </div>
      <div class="swiper-slide">
        <img src="/img/app stores screens-08.png" />
      </div>

    </div>
    <!-- <div class="swiper-pagination"></div> -->
  </div>

</div>
  <link href="/css/style.css" type="text/css" rel="stylesheet" />
  <script src="/js/slider.js"></script>
</body>

</html>
